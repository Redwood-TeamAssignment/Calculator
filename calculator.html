<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<form name="calculator">
    <div class="calculator">
        <div class="top">
            <div class="screen">
            </div>
        </div>
        <div class="casing">
    <table>
        <tr>
        <input class="screen" id="entry" name="display" value="" readonly>
            <input class="screen" id="operator" name="display" value="" readonly>
            <input class="screen" id="secondEntry" name="display" value="" readonly>

        </tr>

    <tr>
        <td><input type="button" class="buttonclick number" value="1"></td>
        <td><input type="button" class="buttonclick number" value="2"></td>
        <td><input type="button" class="buttonclick number" value="3"></td>
        <td><input type="button" class="buttonclick operators" value="+"></td>
    </tr>

    <tr>
        <td><input type="button" class="buttonclick number" value="4"></td>
        <td><input type="button" class="buttonclick number" value="5"></td>
        <td><input type="button" class="buttonclick number" value="6"></td>
        <td><input type="button" class="buttonclick operators" value="-"></td>
    </tr>

    <tr>
        <td><input type="button" class="buttonclick number" value="7"></td>
        <td><input type="button" class="buttonclick number" value="8"></td>
        <td><input type="button" class="buttonclick number" value="9"></td>
        <td><input type="button" class="buttonclick operators" value="*"></td>
    </tr>

    <tr>
        <td><input type="button" class="buttonclick" id="clear" value="C"></td>
        <td><input type="button" class="buttonclick number" value="0"></td>
        <td><input type="button" class="buttonclick" id="equals" value="="></td>
        <td><input type="button" class="buttonclick operators" value="/"></td>
    </tr>
    </table>
    </div>
    </div>




</form>

<script>
    "use strict";

        var firstEntry = document.getElementById("entry");
        var binaryOperator = document.getElementById("operator");
        var secondEntry=document.getElementById("secondEntry");
        var calcOperators=document.getElementsByClassName("operators");
        var numberClicks=document.getElementsByClassName("number");
        var calcClear=document.getElementById("clear");
        var calcExecute=document.getElementById("equals");

        for(var i=0; i<calcOperators.length;i++){

            calcOperators[i].addEventListener('click', operatorfx);
        }

        for(var n=0; n<numberClicks.length;n++){

            numberClicks[n].addEventListener('click', numberEntry);
    }

        calcClear.addEventListener('click', clearFields);
        calcExecute.addEventListener('click', equals);

    function clearFields(){
//            document.getElementById('calculator').reset();
        firstEntry.setAttribute("value", "");
        binaryOperator.setAttribute("value", "");
        secondEntry.setAttribute("value", "");
        }
    function numberEntry() {
        console.log(binaryOperator.getAttribute("value"));
        if(binaryOperator.getAttribute("value")==="") {
            firstEntry.setAttribute("value", this.value + firstEntry.value);

        }
        else{
            secondEntry.setAttribute("value", this.value + secondEntry.value);

        }
        }

    function operatorfx(){
            binaryOperator.setAttribute("value",this.value);
        }



    function equals(){
        var firstnum=Number(firstEntry.getAttribute("value"));
        var secondnum=Number(secondEntry.getAttribute("value"));
        var total;
        switch(binaryOperator.getAttribute("value")){
            case "+":
                total=firstnum+secondnum;
                break;
            case "-":
                total=firstnum-secondnum;
                break;
            case "*":
                total=firstnum*secondnum;
                break;
            case "/":
                total=firstnum/secondnum;
                break;
        }
        firstEntry.setAttribute("value",total);
        binaryOperator.setAttribute("value", "");
        secondEntry.setAttribute("value", "");
    }

</script>
</body>
</html>
