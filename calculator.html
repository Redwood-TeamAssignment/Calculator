<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script type="text/css" src="css/styles.css"></script>
</head>
<body>
<form id="calculator" name="calculator">
    <input type="button" class="buttonclick" value="1" onclick="numberEntry('1')">
    <input type="button" class="buttonclick" value="2" onclick="numberEntry('2')">
    <input type="button" class="buttonclick" value="3" onclick="numberEntry('3')">
    <input type="button" class="buttonclick" value="4" onclick="numberEntry('4')">
    <input type="button" class="buttonclick" value="5" onclick="numberEntry('5')">

    <input type="button" class="buttonclick" value="6" onclick="numberEntry('6')">
    <input type="button" class="buttonclick" value="7" onclick="numberEntry('7')">
    <input type="button" class="buttonclick" value="8" onclick="numberEntry('8')">

    <input type="button" class="buttonclick" value="9" onclick="numberEntry('9')">
    <input type="button" class="buttonclick" value="0" onclick="numberEntry('0')">
    <input type="reset" class="buttonclick" value="C"  onclick="reset()">

    <input type="button" class="buttonclick" value="+" onclick="numberEntry('+')">
    <input type="button" class="buttonclick" value="-" onclick="numberEntry('-')">
    <input type="button" class="buttonclick" value="*" onclick="numberEntry('*')">
    <input type="button" class="buttonclick" value="/" onclick="numberEntry('/')">

    <input type="button" class="buttonclick" value="=" onclick="numberEntry('=')">
    <input type="text" name="display" value="" readonly>
    <textarea></textarea>


</form>

<script>
    "use strict";


function reset(){
    document.getElementById('calculator').reset()
}
        function numberEntry(clickedNumber) {

            var listValue = document.getElementsByClassName('buttonclick').value=clickedNumber;
            console.log(listValue);
        }


</script>
</body>
</html>
