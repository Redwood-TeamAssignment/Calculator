<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="calculator col-md-2 text-center center-block container123 ">

        <div class="casing">

            <div class="top">

        <input class="screen" id="entry" name="display" value="" readonly>
           <br>
            <input class="screen" id="operator" name="display" value="" readonly>
            <br>
            <input class="screen" id="secondEntry" name="display" value="" readonly>
            </div>


        <div class="container-fluid">
            <div class="row space" id="first-row">
                <input type="button" class="buttonclick number col-md-3" value="1">
                <input type="button" class="buttonclick number col-md-3" value="2">
                <input type="button" class="buttonclick number col-md-3" value="3">
                <input type="button" class="buttonclick operators col-md-3" value="+">
            </div>

            <div class="row space">
                <input type="button" class="buttonclick number col-md-3 text-center" value="4">
                <input type="button" class="buttonclick number col-md-3" value="5">
                <input type="button" class="buttonclick number col-md-3" value="6">
                <input type="button" class="buttonclick operators col-md-3" value="-">
            </div>


            <div class="row space">
                <input type="button" class="buttonclick number col-md-3" value="7">
                <input type="button" class="buttonclick number col-md-3" value="8">
                <input type="button" class="buttonclick number col-md-3" value="9">
                <input type="button" class="buttonclick operators col-md-3" value="*">
            </div>

            <div class="row space">
                <input type="button" class="buttonclick col-md-3" id="clear" value="C">
                <input type="button" class="buttonclick number col-md-3" value="0">
                <input type="button" class="buttonclick col-md-3" id="equals" value="=">
                <input type="button" class="buttonclick operators col-md-3" value="/">
            </div>
        </div>
    </div>
    </div>

<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous">

</script>
<script src="js/bootstrap.min.js"></script>
<script src="js/calculator.js"></script>
</body>
</html>
